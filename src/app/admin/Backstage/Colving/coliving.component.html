<div class="ml-col-1">
  <div class="ml-col-1 padding-general-m">
    <div class="ml-col-1 margin-bottom-m">
      <h4 class="ap-form__titulo ap-form__titulo--header ap-form__titulo--auto-width">
        About
      </h4>
      <button class="ap-form__rButton button-big button-pink button-icon button-icon--add-white"
        (click)="primaryModal.show(); passdata('new')" *ngIf="back_stage_data_array?.length &lt; 5">
        New Slide
      </button>
    </div>
    <div class="ml-col-1 size-controller card-style padding-general-m margin-bottom-x"
      *ngFor="let post of back_stage_data_array, index as index;">
      <h4 class="text-ultra">Slide: {{ index + 1  }}</h4>
      <div class="ml-col-1">
        <div class="ml-col-1 margin-top-x">
          <div class="icon-viewB">
            <div class="icon-viewB__container">
              <p class="icon-viewB__title text-center">
                Icon Description: {{ post.titleIcon }}
              </p>
              <div class="icon-viewB__icon">
                <span class="icon-viewB__icon-label text-center">Icon: </span>
                <img class="icon-viewB__icon-img" src="{{ post.icon }}" />
              </div>
              <div class="icon-viewB__icon">
                <span class="icon-viewB__icon-label text-center">Icon Hover: </span>
                <img class="icon-viewB__icon-img" src="{{ post.icon2 }}" />
              </div>
            </div>
          </div>
        </div>
        <div class="card__info margin-bottom-x" style="height: auto !important;">
          <!-- <p class="card__info-dato">
            <span class="text-bold">Name Slide: </span> 
          {{ post }}
          </p> -->
          <br><br>
          <p class="card__info-dato">
            <span class="text-bold">Description Slide: </span>
            {{ post.description }}
          </p>
        </div>
        <div class="ml-col-1 images-view">
          <div class="ml-col-7 images-view__section">
            <figure class="images-view__image">
              <span class="text-bold text-center images-view__image--title">
                Slide Photo:
              </span>
              <img src="../../../assets/webtmprb.png" class="images-view__image--mask" />
              <img src="{{ post.photoSlider }}" class="images-view__image--image" />
            </figure>
          </div>
          <div class="ml-col-3o images-view__section">
            <figure class="images-view__image">
              <span class="text-bold text-center images-view__image--title">
                Slide Movile Photo:
              </span>
              <img src="../../../assets/phone.png" class="images-view__image--maskm" />
              <img src="{{ post.photoMobileSlider }}" class="images-view__image--imagem" />
            </figure>
          </div>
        </div>
        <div class="ml-col-1 text-center margin-top-m">
          <button data-toggle="modal" (click)="primaryModal.show(); passdata(post);"
            class="button button-x button-green button-icon button-icon--edit-white">
            Edit
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div bsModal #primaryModal="bs-modal" class="modal fade modal-fw" tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content card">
      <div>
        <button type="button" id="close_modal"
          class="ap-form__rButton button-red button-icon button-icon--cancel-white padding-lateral-m"
          (click)="primaryModal.hide()" aria-label="Close">
          Close
        </button>
        <br><br>
        <h4 class="modal-title">
          About Slide data
        </h4>
      </div>
      <hr>
      <div class="form">
        <form #loginForm="ngForm" autocomplete="off">
          <br><br>
          <div class="ml-col-1 custom-input margin-bottom-x">
            <input type="text" class="custom-input__text" name="room_icon_name" id="room_icon_name"
              placeholder="Icon Name" [(ngModel)]="back_stage_data.titleIcon"
              [class.custom-input__text--error]="form_watcher.no_name" required />
            <label class="custom-input__label custom-input__label--active" for="room_icon_name">
              Icon Title
            </label>
            <span class="custom-input__textarea--errorm" *ngIf="form_watcher.no_name">
              Icon Tile is required
            </span>
          </div>
          <div class="form__image form__image--fix">
            <input class="display-none image_form" type="file" name="image_i1_selected" accept="image/*"
              (change)="readImageData($event, '512x512', 0);" id="validatedCustomFile0" required>
            <label class="form__image-img" for="validatedCustomFile0">
              <figure class="image_to_preview_container">
                <img src="{{ back_stage_data.icon == '' ? '../../../../assets/14.jpg' : back_stage_data.icon }}"
                  class="image_to_preview placeholder_image custom-input__image"
                  [class.custom-input__image--error]="form_watcher.no_ico0" />
              </figure>
              <span class="image_to_preview_name name_image_uploaded"></span>
              <span class="padding-tb-min">
                <strong>Icon Default:</strong> <br />
                <span class="color-red" *ngIf="form_watcher.no_ico0">
                  Icon Default is required <br />
                </span>
                *Image resolution 512x512px.
              </span>
            </label>
          </div>
          <div class="form__image form__image--fix">
            <input class="display-none image_form" type="file" name="image_i2_selected" accept="image/*"
              (change)="readImageData($event, '512x512', 1);" id="validatedCustomFile1" required>
            <label class="form__image-img" for="validatedCustomFile1">
              <figure class="image_to_preview_container">
                <img src="{{ back_stage_data.icon2 == '' ? '../../../../assets/14.jpg' : back_stage_data.icon2 }}"
                  class="image_to_preview placeholder_image custom-input__image"
                  [class.custom-input__image--error]="form_watcher.no_ico1" />
              </figure>
              <span class="image_to_preview_name name_image_uploaded"></span>
              <span class="padding-tb-min">
                <strong>Icon Hover:</strong> <br />
                <span class="color-red" *ngIf="form_watcher.no_ico1">
                  Icon Hover is required <br />
                </span>
                *Image resolution 512x512px.
              </span>
            </label>
          </div>
          <div class="ml-col-1 custom-input margin-top-x">
            <textarea class="custom-input__textarea" name="descripcion_home" id="descripcion_home"
              placeholder="Description" [(ngModel)]="back_stage_data.description"
              [class.custom-input__textarea--error]="form_watcher.no_desc" required></textarea>
            <label class="custom-input__label custom-input__label--active" for="descripcion_home">
              Description
            </label>
            <span class="custom-input__textarea--errorm" *ngIf="form_watcher.no_desc">
              Description is required
            </span>
          </div>
          <div class="form__image form__image--fix">
            <input class="display-none image_form" type="file" name="image_one_selected" accept="image/*"
              (change)="readImageData($event, '1920x1080', 2);" id="validatedCustomFile" required />
            <label class="form__image-img" for="validatedCustomFile">
              <figure class="image_to_preview_container">
                <img
                  [src]="back_stage_data.photoSlider == '' ? '../../../../assets/14.jpg' : back_stage_data.photoSlider"
                  class="image_to_preview placeholder_image custom-input__image"
                  [class.custom-input__image--error]="form_watcher.no_img0" />
              </figure>
              <span class="image_to_preview_name name_image_uploaded"></span>
              <span class="padding-tb-min">
                <strong>Slide Image:</strong> <br />
                <span class="color-red" *ngIf="form_watcher.no_img0">
                  Slide Image is required <br />
                </span>
                *Image resolution 1920x1080px.
              </span>
            </label>
          </div>
          <div class="form__image form__image--fix">
            <input class="display-none image_form" type="file" name="image_one_selected" accept="image/*"
              (change)="readImageData($event, '940x1080', 3);" id="validatedCustomFile3" required />
            <label class="form__image-img" for="validatedCustomFile3">
              <figure class="image_to_preview_container">
                <img
                  [src]="back_stage_data.photoMobileSlider == '' ? '../../../../assets/14.jpg' : back_stage_data.photoMobileSlider"
                  class="image_to_preview placeholder_image custom-input__image"
                  [class.custom-input__image--error]="form_watcher.no_img1" />
              </figure>
              <span class="image_to_preview_name name_image_uploaded"></span>
              <span class="padding-tb-min">
                <strong>Mobile Slide Image:</strong> <br />
                <span class="color-red" *ngIf="form_watcher.no_img1">
                  Mobile Slide Image is required <br />
                </span>
                *Image resolution 940x1080px.
              </span>
            </label>
          </div>
        </form>
        <div class="card__row margin-top-x" style="text-align: end;">
          <hr>
          <div class="ml-col-2">
            <button type="button"
              class="ap-form__buttons-button margin-gral ap-form__buttons-button--big button-red button-icon button-icon--delete-white"
              *ngIf="show_delete_button && back_stage_data_array?.length &gt; 1"
              (click)="deleteThisSlide( back_stage_data )">
              Delete
            </button>
          </div>
          <div class="ml-col-2">
            <button type="submit"
              class="ap-form__buttons-button margin-gral ap-form__buttons-button--big button-green button-icon button-icon--add-white"
              (click)="sendBackstageData()">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="black-box">
  <img src="" id="image_data" />
</div>
<div class="ml-modal ml-modal--bg-black" *ngIf="show_modal">
  <div class="ml-modal__pop">
    <p class="ml-modal__pop-titulo margin-bottom-m">
      Delete Slide
    </p>
    <p class="ml-modal__pop-text">
      Are You sure to delete slide <br />
      <span class="text-bold">{{ element_to_delete.description }}</span>?
    </p>
    <div class="ml-modal__pop-buttons">
      <button class="ml-modal__pop-buttons-button button-blue" (click)="showModal()">
        Cancel
      </button>
      <button class="ml-modal__pop-buttons-button button-red" (click)="confirmDeleteSlide()">
        Delete
      </button>
    </div>
  </div>
</div>
