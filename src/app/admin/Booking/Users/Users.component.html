<div class="ml-col-1">
    <div class="ml-col-1 padding-general-m margin-bottom-m">
        <div class="ml-col-1 padding-general-m">
            <h4 class="ap-form__titulo ap-form__titulo--no-border text-left">
                Lista de Usuarios
                <button 
                    class="ap-form__titulo-button button-pink button-icon button-icon--add-white"
                    (click)="goToPage('AddTenant')">
                    Agregar Usuario
                </button>
            </h4>
            <mat-form-field style="width: 100%;">
                <mat-label>Filtrar</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia">
            </mat-form-field>
            <table mat-table mat-sort [dataSource]="userList" class="mat-elevation-z8 table--no-shadow" style="width: 100%;">
                <ng-container matColumnDef="active">
                    <th mat-header-cell *matHeaderCellDef fxFlex="40" class="table__header">Activo</th>
                    <td mat-cell *matCellDef="let element" fxFlex="40" class="table__data">
                        <div *ngIf="element.active">
                            <label class="icon-check"></label>
                        </div>
                        <div *ngIf="!element.active">
                            <label class="icon-ban"></label>
                        </div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef class="table__header">Nombre</th>
                    <td mat-cell *matCellDef="let element" class="table__data">{{ element.name }}</td>
                </ng-container>
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef class="table__header">Email</th>
                    <td mat-cell *matCellDef="let element" class="table__data">{{ element.email }}</td>
                </ng-container>
                <ng-container matColumnDef="systemType">
                    <th mat-header-cell *matHeaderCellDef class="table__header">Tipo de sistema</th>
                    <td mat-cell *matCellDef="let element" class="table__data">{{ element.systemType }}</td>
                </ng-container>
                <ng-container matColumnDef="rfc">
                    <th mat-header-cell *matHeaderCellDef class="table__header">RFC</th>
                    <td mat-cell *matCellDef="let element" class="table__data">{{ element.rfc }}</td>
                </ng-container>
                <ng-container matColumnDef="birth">
                    <th mat-header-cell *matHeaderCellDef class="table__header">Nacimiento</th>
                    <td mat-cell *matCellDef="let element" class="table__data">{{ element.birth }}</td>
                </ng-container>
                <ng-container matColumnDef="more">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element" class="table__data">
                        <button 
                            (click)="viewDetail( element )"
                            mat-raised-button color="accent"
                            class="table__data-button button-yellow button-icon button-icon--detail">
                            Detalle
                        </button>   
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]"></mat-paginator>
        </div>
    </div>
</div>
