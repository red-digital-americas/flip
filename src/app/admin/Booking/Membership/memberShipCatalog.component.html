<div class="ml-col-1">
    <!-- booking-navbar [section]="section"></booking-navbar -->
    <div class="ml-col-1 padding-general-m margin-bottom-m">
        <div class="ml-col-1">
            <div class="ml-col-1 margin-bottom-x">
                <h4 class="ap-form__titulo ap-form__titulo--header ap-form__titulo--auto-width">
                    <span class="title_back_button" (click)="backIndex()"></span><br />
                    <span class="padding-left-m">Membresía Lista</span>
                 </h4>
                 <button 
                    class="ap-form__rButton button-pink padding-lateral-m button-icon button-icon--add-white"
                    (click)="goToPage()">
                    Agregar Membresía
                </button>
            </div>
            <div class="ml-col-1">
                <mat-form-field>
                    <mat-label>Buscar</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Platinum">
                </mat-form-field>
                <table mat-table mat-sort [dataSource]="membershipList" class="mat-elevation-z8 table--no-shadow">
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef class="table__header table__header-center"> Nombre</th>
                        <td mat-cell *matCellDef="let element" class="table__data table__data-center"> {{element.name}} </td>
                    </ng-container>
                    <ng-container matColumnDef="price">
                        <th mat-header-cell *matHeaderCellDef class="table__header table__header-center"> Precio </th>
                        <td mat-cell *matCellDef="let element" class="table__data table__data-center"> {{element.price | currency}} </td>
                    </ng-container>
                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef class="table__header table__header-center"> Descripción </th>
                        <td mat-cell *matCellDef="let element" class="table__data table__data-center"> {{element.description}} </td>
                    </ng-container>
                    <ng-container matColumnDef="room">
                        <th mat-header-cell *matHeaderCellDef class="table__header table__header-center"> Tipo Habitacion </th>
                        <td mat-cell *matCellDef="let element" class="table__data table__data-center"> {{element.room}} </td>
                    </ng-container>
                    <ng-container matColumnDef="services">
                        <th mat-header-cell *matHeaderCellDef class="table__header table__header-center"> Servicios </th>
                        <td mat-cell *matCellDef="let element" class="table__data table__data-center"> {{element.services}} </td>
                    </ng-container>
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> </th>
                        <td mat-cell *matCellDef="let element" class="table__data-center">
                            <button 
                                (click)="viewDetail(element.id)" 
                                mat-raised-button color="accent"
                                class="table__data-button">
                                Detalle
                            </button>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>
        </div>
    </div>
</div>
