<button (click)="onNoClick()"  class="ap-form__rButton button-red button-icon button-icon--cancel-white" >Cerrar</button>
<h1 mat-dialog-title>Mensajes</h1>
<div mat-dialog-content class="heigh-users">
    <h5>Invitar</h5>
    <!-- <fieldset class="form-group"> -->
    <ng-select placeholder="Invitar gente" [multiple]="true" [items]="usersBuildingArray" usersBuildingArray
        [(ngModel)]="selectedUsers" bindLabel="name" bindValue="id">

        <ng-template ng-header-tmp>
            <button (click)="selectAll()" class="btn btn-sm btn-secondary">Select all</button>
            <button (click)="unselectAll()" class="btn btn-sm btn-secondary">Unselect all</button>
        </ng-template>

        <ng-template ng-label-tmp let-item="item" let-clear="clear">
            <span class="ng-value-label">
                <img [src]="item.avatar == '' ? '../../../../../assets/avatar-def.png' : item.avatar" 
                    style="border-radius: 50%;" 
                    width="20px" height="20px">
                    {{item.name}}
            </span>
            <span class="ng-value-icon right" (click)="clear(item)" aria-hidden="true">Ã—</span>
        </ng-template>

        <ng-template ng-option-tmp let-item="item">
            <img [src]="item.avatar == '' ? '../../../../../assets/avatar-def.png' : item.avatar" 
                style="border-radius: 50%;" 
                width="20px" height="20px">
                {{item.name}} {{item.lastName}}
        </ng-template>

        <!-- <ng-template ng-footer-tmp>
                            Selected count: {{selectedCity.length}}
                        </ng-template> -->
    </ng-select>

    <!-- </fieldset> -->
    <br>
    <div class="row padding-lateral-min">
        <textarea 
            placeholder="Escribe tu mensaje" 
            autoresize [(ngModel)]="messageInput" 
            style="border-bottom: solid 1px black; border-radius: 0; padding: 0;"
            id="sent-input" 
            class="sent__input" 
            maxlength="1900"
            rows="1">
        </textarea>
    </div>

    <br>
    <button [disabled]="!messageInput" style="float: right;" *ngIf="!eventDetail?.activity.private" type="button" class="ap-form__buttons-button ap-form__buttons-button--no-margin ap-form__buttons-button--big button-green button-icon button-icon--add-white"
        (click)="Send()">Send</button>

    <!-- <mat-form-field>
    <input matInput [(ngModel)]="data.animal">
  </mat-form-field> -->
</div>
