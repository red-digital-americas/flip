<div class="ml-col-1 padding-general-m">
  <div class="col-12" style="padding: 0;">
    <h2 Class="text-ultra">Press</h2>
  </div>
  <div class="row padding-bottom-m">
    <div *ngFor="let post of posts, index as index;" class="pCard_card" [ngClass]="{'pCard_on': post.id === select}">
      <div class="pCard_up">
        <img class="photo" [src]="post.photo" alt="">
         <div class="pCard_text">
            <h2>{{ post.title }}</h2>
            <p>{{ post.reusme }}</p>
         </div>
         <div class="pCard_add" (click)="openmore(post)"><i class="fa fa-plus" [ngClass]="{'fa-minus':post.id === select}"></i></div>
      </div>
      <div class="pCard_down">
        <div class="card__row text-center">
          <button 
          class="button padding-lateral button-green button-icon button-icon--edit-white"
          data-toggle="modal" 
          (click)="primaryModal.show(); passdata( post );">
            Editar
          </button>
        </div>
      </div>
      <div class="pCard_back">
        <br>
         <p>{{ post.longresume }}</p>
      </div>
  </div>

<div bsModal #primaryModal="bs-modal" class="modal fade modal-fw" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-primary" role="document">
    <div class="modal-content card">
      <div>
        <button type="button" 
                id="close_modal"
                class="ap-form__rButton button-red button-icon button-icon--cancel-white padding-lateral-m" 
                (click)="primaryModal.hide()" 
                aria-label="Cerrar">
          Cerrar
        </button>
        <br><br>
        <h4 class="modal-title">Complete the information for press</h4>
      </div>
      <hr>
      <form #loginForm="ngForm" autocomplete="off">
        <div class="modal-body">
          <div class="ml-col-1 custom-input margin-top-m margin-bottom-x">
            <input 
              type="text"
              class="custom-input__text" 
              name="room_titulo" 
              id="room_titulo" 
              placeholder="Titulo" 
              [(ngModel)]="press_data.Title"
              [class.custom-input__text--error]="form_watcher.no_titl"
              required />
            <label class="custom-input__label custom-input__label--active" for="room_titulo">
              Titulo
            </label>
            <span class="custom-input__textarea--errorm" *ngIf="form_watcher.no_titl">
              Titulo se requiere
            </span>
          </div>
          <div class="ml-col-1 custom-input margin-bottom-x">
            <input 
              type="text"
              class="custom-input__text" 
              name="room_titulo" 
              id="room_titulo" 
              placeholder="Short Descripción" 
              [(ngModel)]="press_data.Resume"
              [class.custom-input__text--error]="form_watcher.no_sdes"
              required />
            <label class="custom-input__label custom-input__label--active" for="room_titulo">
              Short Descripción
            </label>
            <span class="custom-input__textarea--errorm" *ngIf="form_watcher.no_sdes">
              Short Descripción se requiere
            </span>
          </div>
          <div class="ml-col-1 custom-input margin-bottom-x">
            <textarea 
              class="custom-input__textarea" 
              name="room_desc" 
              id="room_desc" 
              [(ngModel)]="press_data.LongResumen"
              [class.custom-input__textarea--error]="form_watcher.no_ldes"
              placeholder="Long Descripción" 
              required></textarea>
            <label class="custom-input__label custom-input__label--active" for="room_desc">
              Long Descripción
            </label>
            <span class="custom-input__textarea--errorm" *ngIf="form_watcher.no_ldes">
              Long Descripción se requiere
            </span>
          </div>
          <div class="form__image form__image--fix">
            <input 
              class="display-none image_form"
              type="file" 
              name="image_i4_selected"
              accept="image/*"
              (change)="readImageData($event, '640x450', 0);"
              id="validatedCustomFile3" 
              required>
            <label class="form__image-img" for="validatedCustomFile3">
              <figure class="image_to_preview_container">
                <img 
                  src="{{ press_data.Photo }}" 
                  class="image_to_preview placeholder_image custom-input__image"
                  [class.custom-input__image--error]="form_watcher.no_phot" />
              </figure>
              <span class="image_to_preview_name name_image_uploaded"></span>
              <span class="padding-tb-min">
                <strong>Desktop Photo :</strong> <br /> 
                <span class="color-red" *ngIf="form_watcher.no_phot">
                  Desktop Photo se requiere <br />
                </span>
                *Resolución de imagen 640x450px.
              </span>
            </label>
          </div>
        </div>
      </form>
      <div class="card__row margin-top-x" style="text-align: end;">
        <hr>
         <button type="button" 
                  class="ap-form__buttons-button margin-gral ap-form__buttons-button--big button-green button-icon button-icon--add-white"
                 (click)="updatephoto()">
                 Guardar
         </button>
      </div>
    </div>
  </div>
</div>
<div class="black-box">
  <img src="" id="image_data" />
</div>
