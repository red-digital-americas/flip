<div class="row">
  
  <div class="ml-col-1 navbar__components">
    <div class="navbar__component ml-col-2o">
      <button class="navbar__component-button" (click)="gene(IDBUILD)">
        Build: General
      </button>
    </div>
    <div class="navbar__component ml-col-2o">
      <button class="navbar__component-button" (click)="amm(IDBUILD)">
        Build: Ammenities
      </button>
    </div>
    <div class="navbar__component ml-col-2o">
      <button class="navbar__component-button navbar__component-button--active" (click)="serv(IDBUILD)">
        Build: Servicios
      </button>
    </div>
    <div class="navbar__component ml-col-2o">
      <button class="navbar__component-button" (click)="room(IDBUILD)">
        Build: Cuarto
      </button>

      <button class="navbar__component-button" (click)="map(IDBUILD)">

<div class="row">
  <h3 Class="text-ultra" style="padding-left: 55px; padding-top: 15px; padding-bottom: -55px;"> {{ namebuilding}} </h3>
</div>
<div class="row padding-bottom-m padding-general-m" style="padding-top: 15px;">
  <div class="ml-col-1 size-controller card-style padding-general-m margin-bottom-x" *ngFor="let post of posts, index as index;">
    <div class="ml-col-1">
      <div class="card__info margin-bottom-x" style="height: auto !important;">
        <p class="card__info-dato">
          <span class="text-bold">Service: </span> 
          {{ post.title }}
        </p>
      </div>
      <div class="ml-col-1">
        <div class="icon-viewB">
          <div class="icon-viewB__container" *ngFor="let icon of post.communitiesServicesWebItems;">
            <p class="icon-viewB__title">
              Caracteristic: {{ icon.titleIcon }}
            </p>
            <div class="icon-viewB__icon">
              <span class="icon-viewB__icon-label">Icon: </span> 
              <img class="icon-viewB__icon-img" src="{{ icon.icon }}" />
            </div>
            <div class="icon-viewB__icon">
              <span class="icon-viewB__icon-label">Icon Hover: </span> 
              <img class="icon-viewB__icon-img" src="{{ icon.icon2 }}" />
            </div>
          </div>
        </div>
      </div>
      <div class="ml-col-1 images-view">
        <div class="ml-col-7 images-view__section">
          <figure class="images-view__image">
            <span class="text-bold text-center images-view__image--title">
              Service Slide Photo:
            </span>
            <img src="../../../assets/webtmp.png" class="images-view__image--mask" />
            <img src="{{ post.frontphoto }}" class="images-view__image--image" />
          </figure>
        </div>
        <div class="ml-col-3o images-view__section">
          <figure class="images-view__image">
            <span class="text-bold text-center images-view__image--title">
              Service Slide Photo:
            </span>
            <img src="../../../assets/phone.png" class="images-view__image--maskm" />
            <img src="{{ post.photomobile }}" class="images-view__image--imagem" />
          </figure>
        </div>
      </div>
      <div class="ml-col-1 text-center margin-top-m">
        <button 
          data-toggle="modal" 
          (click)="primaryModal.show(); passdata(post);"
          class="button button-x button-green button-icon button-icon--edit-white"> 
          Editar
        </button>
      </div>
    </div>
  </div>
</div>
<div class="black-box">
  <img src="" id="image_data" />
</div>
<div bsModal #primaryModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" id="modal-fw">
  <div class="modal-dialog" role="document">
    <div class="modal-content card">
      <div>
        <button type="button" 
                id="close_modal"
                class="ap-form__rButton button-red button-icon button-icon--cancel-white padding-lateral-m"
                (click)="primaryModal.hide()" aria-label="Cerrar">
          Cerrar
        </button>
        <br><br>
        <h4 class="modal-title">Edit service : {{service_data.title}}</h4>
      </div>
      <hr>
      <div class="form">
        <form #loginForm="ngForm" autocomplete="off">
          <div class="ml-col-1 custom-input margin-top-m">
            <input 
              type="text"
              class="custom-input__text" 
              name="titulo_home" 
              id="titulo_home" 
              placeholder="Titulo" 
              [(ngModel)]="service_data.title"
              maxlength="14"
              [class.custom-input__text--error]="form_watcher.no_titl"
              required />
            <label class="custom-input__label custom-input__label--active" for="titulo_home">
              Titulo
            </label>
            <span class="custom-input__text--errorm" *ngIf="form_watcher.no_titl">
              Titulo se requiere
            </span>
          </div>
          <div class="form__image">
            <input 
              class="display-none image_form"
              type="file" 
              name="image_one_selected"
              accept="image/*"
              (change)="readImageData($event, '1920x1080', 0);"
              id="validatedCustomFile2" 
              required>
            <label class="form__image-img" for="validatedCustomFile2">
              <figure class="image_to_preview_container">
                <img 
                  src="{{ service_data.frontphoto }}" 
                  class="image_to_preview placeholder_image custom-input__image"
                  [class.custom-input__image--error]="form_watcher.no_img0" />
              </figure>
              <span class="image_to_preview_name name_image_uploaded"></span>
              <span class="padding-tb-min">
                <strong>Desktop photo:</strong> <br /> 
                <span class="color-red" *ngIf="form_watcher.no_img0">
                  Desktop photo se requiere <br />
                </span>
                *Resolución de imagen 1920x1080px.
              </span>
            </label>
          </div>
          <div class="form__image">
            <input 
              class="display-none image_form"
              type="file" 
              name="image_one_selected"
              accept="image/*"
              (change)="readImageData($event, '441x660', 1);"
              id="validatedCustomFile3" 
              required>
            <label class="form__image-img" for="validatedCustomFile3">
              <figure class="image_to_preview_container">
                <img 
                  src="{{ service_data.photomobile }}" 
                  class="image_to_preview placeholder_image custom-input__image"
                  [class.custom-input__image--error]="form_watcher.no_img1" />
              </figure>
              <span class="image_to_preview_name name_image_uploaded"></span>
              <span class="padding-tb-min">
                <strong>Desktop mobile:</strong> <br /> 
                <span class="color-red" *ngIf="form_watcher.no_img1">
                  Desktop mobile se requiere <br />
                </span>
                *Resolución de imagen 441x660px.
              </span>
            </label>
          </div>
          <div class="ml-col-1 custom-input">
            <h4 class="ml-col-1 custom-input__title">
              Icons
            </h4>
            <div class="ml-col-1 custom-input__icons" icon="block" *ngFor="let icons of service_data.communitiesServicesWebItems, index as index;">
              <div class="ml-col-1 custom-input margin-top-m margin-bottom-x" id="{{ icons.id }}">
                <input 
                  type="text"
                  class="custom-input__text" 
                  name="icon_name_{{ 1 + index }}" 
                  id="icon_name_{{ 1 + index }}" 
                  placeholder="Icon Nombre" 
                  [value]="icons.titleIcon"
                  [class.custom-input__text--error]="icons.titleIcon == null"
                  required />
                <label class="custom-input__label custom-input__label--active" for="icon_name_{{ 1 + index }}">
                  Icon Nombre
                </label>
                <span class="custom-input__text--errorm" *ngIf="icons.titleIcon == null">
                  Icon Nombre se requiere
                </span>
              </div>
              <div class="form__image">
                <input 
                  class="display-none image_form"
                  type="file" 
                  name="image_one_selected"
                  accept="image/*"
                  (change)="readImageData($event, '512x512', 3);"
                  id="icon_upload_{{ 2 + index }}" 
                  required />
                <label class="form__image-img" for="icon_upload_{{ 2 + index }}">
                  <figure class="image_to_preview_container">
                    <img 
                      *ngIf="icons.icon == null"
                      src="../../../assets/14.jpg" 
                      icon-image="icon"
                      class="image_to_preview placeholder_image custom-input__image" />
                    <img 
                      *ngIf="icons.icon != null"
                      src="{{ icons.icon }}" 
                      icon-image="icon"
                      class="image_to_preview placeholder_image custom-input__image" />
                  </figure>
                  <span class="image_to_preview_name name_image_uploaded"></span>
                  <span class="padding-tb-min">
                    <strong>Icon Default:</strong> <br /> 
                    <span class="color-red" *ngIf="form_watcher.no_ico1">
                      Icon Default se requiere <br />
                    </span>
                    *Resolución de imagen 512x512px.
                  </span>
                </label>
              </div>
              <div class="form__image">
                <input 
                  class="display-none image_form"
                  type="file" 
                  name="image_one_selected"
                  accept="image/*"
                  (change)="readImageData($event, '512x512', 3);"
                  id="iconH_upload_{{ 2 + index + 1 }}" 
                  required />
                <label class="form__image-img" for="iconH_upload_{{ 2 + index + 1 }}">
                  <figure class="image_to_preview_container">
                    <img 
                      *ngIf="icons.icon2 == null"
                      src="../../../assets/14.jpg" 
                      icon-image="icon"
                      class="image_to_preview placeholder_image custom-input__image"
                      [class.custom-input__image--error]="form_watcher.no_ico1" />
                    <img 
                      *ngIf="icons.icon2 != null"
                      src="{{ icons.icon2 }}" 
                      icon-image="icon"
                      class="image_to_preview placeholder_image custom-input__image"
                      [class.custom-input__image--error]="form_watcher.no_ico1" />
                  </figure>
                  <span class="image_to_preview_name name_image_uploaded"></span>
                  <span class="padding-tb-min">
                    <strong>Icon Default:</strong> <br /> 
                    <span class="color-red" *ngIf="form_watcher.no_ico0">
                      Icon Default se requiere <br />
                    </span>
                    *Resolución de imagen 512x512px.
                  </span>
                </label>
              </div>
              <div class="ml-col-1 ap-form__buttons">
                <button 
                  id="{{ icons.id }}"
                  (click)="deleteIconsServices( index )"
                  class="ap-form__buttons-button ap-form__buttons-button--big button-red button-icon button-icon--delete-white">
                  Eliminar
                </button>
              </div>
            </div>
            <div class="ml-col-1 ap-form__buttons">
              <button 
                *ngIf="add_icon_button"
                (click)="updatedIconsService()"
                class="ap-form__buttons-button ap-form__buttons-button--big ap-form__buttons-button--aceptar button-pink button-icon button-icon--add-white">
                Add Icon
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="card__row margin-top-x" style="text-align: end;">
        <button type="button"
        class="ap-form__buttons-button margin-gral ap-form__buttons-button--big button-green button-icon button-icon--add-white"
                (click)="updatephoto()">
                Guardar
        </button>
      </div>
    </div>
  </div>
</div>
<toaster-container [toasterconfig]="toasterconfig"></toaster-container>
