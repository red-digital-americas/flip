<div class="row">
  <div class="ml-col-1 navbar__components">
    <div class="navbar__component ml-col-2o">
      <button class="navbar__component-button" (click)="gene(IDBUILD)">
        Build: General
      </button>
    </div>
    <div class="navbar__component ml-col-2o">
      <button class="navbar__component-button navbar__component-button--active" (click)="amm(IDBUILD)">
        Build: Ammenities
      </button>
    </div>
    <div class="navbar__component ml-col-2o">
      <button class="navbar__component-button" (click)="serv(IDBUILD)">
        Build: Servicios
      </button>
    </div>
    <div class="navbar__component ml-col-2o">
      <button class="navbar__component-button" (click)="room(IDBUILD)">
        Build: Cuartos
      </button>
    </div>
    <div class="navbar__component ml-col-2o">
      <button class="navbar__component-button" (click)="map(IDBUILD)">
        Build: Maps
      </button>
    </div>
  </div>
</div>
<div class="row">
  <h3 Class="text-ultra" style="padding-left: 55px; padding-top: 15px; padding-bottom: -55px;"> {{ namebuilding}}</h3>
  <!-- *ngIf="this.lengthpost < 4"  -->
  <div *ngIf="showAdd" class="ml-col-1 position-relative margin-bottom-x">
    <button style="position: absolute;
    right: 40px;
    top: -37px;" data-toggle="modal" (click)="primaryModal.show(); passdata(post_blanck);"
      class="button button-x button-pink button-icon button-icon--add-white">
      Add Ammenitie
    </button>
  </div>
</div>
<div class="row padding-bottom-m padding-general-m" style="padding-top: 15px;">
  <div class="ml-col-1 size-controller card-style padding-general-m margin-bottom-x"
    *ngFor="let post of posts, index as index;">
    <div class="ml-col-1">
      <div class="card__info margin-bottom-x" style="height: auto !important;">
        <p class="card__info-dato">
          <span class="text-bold">
            Title of the amenity: </span>
          {{ post.title }}
        </p>
        <br><br>
        <p class="card__info-dato">
          <span class="text-bold">Slide description: </span>
          {{ post.desc }}
        </p>
      </div>
      <div class="ml-col-1">
        <div class="ml-col-1 text-center">
          <div class="icon-view">
            <figure class="icon-view__icon">
              <span class="text-bold">Icon:</span>
              <img class="icon-view__icon--img" src="{{ post.icon }}" />
            </figure>
            <figure class="icon-view__icon">
              <span class="text-bold">Icon hover:</span>
              <img class="icon-view__icon--img" src="{{ post.icon2 }}" />
            </figure>
          </div>
        </div>
      </div>
      <div class="ml-col-1 images-view">
        <div class="ml-col-7 images-view__section">
          <figure class="images-view__image">
            <span class="text-bold text-center images-view__image--title">
              Build Photo:
            </span>
            <img src="../../../assets/webtmp.png" class="images-view__image--mask" />
            <img src="{{ post.frontphoto }}" class="images-view__image--image" />
            <img src="{{ post.build }}" class="images-view__image--side" />
          </figure>
        </div>
        <div class="ml-col-3o images-view__section">
          <figure class="images-view__image">
            <span class="text-bold text-center images-view__image--title">
              Build Movile Photo:
            </span>
            <img src="../../../assets/phone.png" class="images-view__image--maskm" />
            <img src="{{ post.buildmobile }}" class="images-view__image--imagem" />
          </figure>
        </div>
      </div>
      <div class="ml-col-1 text-center margin-top-m">
        <button data-toggle="modal" (click)="primaryModal.show(); passdata(post);"
          class="button button-x button-green button-icon button-icon--edit-white">
          Editar
        </button>
      </div>
    </div>
  </div>
</div>
<div class="black-box">
  <img src="" id="image_data" />
</div>
<div bsModal #primaryModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true" id="modal-fw">
  <div class="modal-dialog modal-primary" role="document">
    <div class="modal-content card">
      <div>
        <button type="button"
          id="close_modal"
          class="ap-form__rButton button-red button-icon button-icon--cancel-white padding-lateral-m"
          (click)="primaryModal.hide()" aria-label="Cerrar">
          Cerrar
        </button>
        <br><br>
        <h4 class="modal-title">Complete the information of the slide</h4>

      </div>
      <hr>
      <div class="form">
        <form #loginForm="ngForm" autocomplete="off">
          <div class="ml-col-1 custom-input margin-top-m">
            <input type="text" [(ngModel)]="post.test" class="custom-input__text" name="titulo_home" id="titulo_home"
              placeholder="Nombre" [class.custom-input__text--error]="form_watcher.no_titl" required />
            <label class="custom-input__label custom-input__label--active" for="titulo_home">
              Nombre
            </label>
            <span class="custom-input__textarea--errorm" *ngIf="form_watcher.no_titl">
              Nombre se requiere
            </span>
          </div>
          <div class="ml-col-1 custom-input margin-top-x">
            <textarea [(ngModel)]="post.desc" class="custom-input__textarea" name="descripcion_home"
              id="descripcion_home" [class.custom-input__textarea--error]="form_watcher.no_desc" placeholder="Nombre"
              required></textarea>
            <label class="custom-input__label custom-input__label--active" for="descripcion_home">
              Descripiion
            </label>
            <span class="custom-input__textarea--errorm" *ngIf="form_watcher.no_desc">
              Descripción se requiere
            </span>
          </div>
          <div class="form__image form__image--fix">
            <input class="display-none image_form" type="file" name="image_one_selected" accept="image/*"
              (change)="readImageData($event, '512x512', 0);" id="validatedCustomFile" required />
            <label class="form__image-img" for="validatedCustomFile">
              <figure class="image_to_preview_container">
                <img src="{{ post.icon }}" class="image_to_preview placeholder_image custom-input__image"
                  [class.custom-input__image--error]="form_watcher.no_ico0" />
              </figure>
              <span class="image_to_preview_name name_image_uploaded"></span>
              <span class="padding-tb-min">
                <strong>Icon Default:</strong> <br />
                <span class="color-red" *ngIf="form_watcher.no_ico0">
                  Icon Default se requiere <br />
                </span>
                *Resolución de imagen 512x512px.
              </span>
            </label>
          </div>
          <div class="form__image form__image--fix">
            <input class="display-none image_form" type="file" name="image_one_selected" accept="image/*"
              (change)="readImageData($event, '512x512', 1);" id="validatedCustomFile1" required>
            <label class="form__image-img" for="validatedCustomFile1">
              <figure class="image_to_preview_container">
                <img src="{{ post.icon2 }}" class="image_to_preview placeholder_image custom-input__image"
                  [class.custom-input__image--error]="form_watcher.no_ico1" />
              </figure>
              <span class="image_to_preview_name name_image_uploaded"></span>
              <span class="padding-tb-min">
                <strong>Icon Hover:</strong> <br />
                <span class="color-red" *ngIf="form_watcher.no_ico1">
                  Icon Hover se requiere <br />
                </span>
                *Resolución de imagen 512x512px.
              </span>
            </label>
          </div>
          <div class="form__image form__image--fix">
            <input class="display-none image_form" type="file" name="image_one_selected" accept="image/*"
              (change)="readImageData($event, '1920x1080', 2);" id="validatedCustomFile2" required>
            <label class="form__image-img" for="validatedCustomFile2">
              <figure class="image_to_preview_container">
                <img src="{{ post.frontphoto }}" class="image_to_preview placeholder_image custom-input__image"
                  [class.custom-input__image--error]="form_watcher.no_img2" />
              </figure>
              <span class="image_to_preview_name name_image_uploaded"></span>
              <span class="padding-tb-min">
                <strong>Desktop slider photo:</strong> <br />
                <span class="color-red" *ngIf="form_watcher.no_img2">
                  Desktop slider photo se requiere <br />
                </span>
                *Resolución de imagen 1920x1080px.
              </span>
            </label>
          </div>
          <div class="form__image form__image--fix">
            <input class="display-none image_form" type="file" name="image_one_selected" accept="image/*"
              (change)="readImageData($event, '256x396', 3);" id="validatedCustomFile3" required>
            <label class="form__image-img" for="validatedCustomFile3">
              <figure class="image_to_preview_container">
                <img src="{{ post.build }}" class="image_to_preview placeholder_image custom-input__image"
                  [class.custom-input__image--error]="form_watcher.no_img0" />
              </figure>
              <span class="image_to_preview_name name_image_uploaded"></span>
              <span class="padding-tb-min">
                <strong>Desktop amenity ubication:</strong> <br />
                <span class="color-red" *ngIf="form_watcher.no_img0">
                  Desktop amenity ubication se requiere <br />
                </span>
                *Resolución de imagen 256x396px.
              </span>
            </label>
          </div>
          <div class="form__image form__image--fix">
            <input class="display-none image_form" type="file" name="image_one_selected" accept="image/*"
              (change)="readImageData($event, '441x660', 4);" id="validatedCustomFile4" required>
            <label class="form__image-img" for="validatedCustomFile4">
              <figure class="image_to_preview_container">
                <img src="{{ post.buildmobile }}" class="image_to_preview placeholder_image custom-input__image"
                  [class.custom-input__image--error]="form_watcher.no_img1" />
              </figure>
              <span class="image_to_preview_name name_image_uploaded"></span>
              <span class="padding-tb-min">
                <strong>Mobile slider photo:</strong> <br />
                <span class="color-red" *ngIf="form_watcher.no_img1">
                  Mobile slider photo se requiere <br />
                </span>
                *Resolución de imagen 441x660px.
              </span>
            </label>
          </div>
          <div class="form__image form__image--fix">
            <input class="display-none image_form" type="file" name="image_one_selected" accept="image/*"
              (change)="readImageData($event, '441x660', 5);" id="validatedCustomFile5" required>
            <label class="form__image-img" for="validatedCustomFile5">
              <figure class="image_to_preview_container">
                <img src="{{ post.photomobile }}" class="image_to_preview placeholder_image custom-input__image"
                  [class.custom-input__image--error]="form_watcher.no_img3" />
              </figure>
              <span class="image_to_preview_name name_image_uploaded"></span>
              <span class="padding-tb-min">
                <strong>Mobile amenity photo:</strong> <br />
                <span class="color-red" *ngIf="form_watcher.no_img3">
                  Mobile amenity photo se requiere <br />
                </span>
                *La imagen deberá de ser de 441 x 660px.
              </span>
            </label>
          </div>
          <div class="card__row margin-top-x" style="text-align: end;">
            <hr>
            <div *ngIf="canDelete" class="ml-col-2">
              <button type="submit"
                class="ap-form__buttons-button margin-gral ap-form__buttons-button--big button-red button-icon button-icon--delete-white"
                (click)="deleteSlide()">
                Eliminar
              </button>
            </div>
            <div class="ml-col-2">
              <button type="submit"
                class="ap-form__buttons-button margin-gral ap-form__buttons-button--big button-green button-icon button-icon--add-white"
                (click)="updatephoto()">
                Guardar
              </button>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<toaster-container [toasterconfig]="toasterconfig"></toaster-container>
