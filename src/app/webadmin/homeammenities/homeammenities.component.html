<div class="row padding-bottom-m padding-general-m">
  <div class="ml-col-1 card-style padding-general-m margin-bottom-x" *ngFor="let post of posts, index as index;">
    <div class="ml-col-1">
      <div class="card__info margin-bottom-x" style="height: auto !important;">
        <p class="card__info-dato">
          <span class="text-bold">Titulo: </span> 
          {{ post.title }}
        </p>
        <p class="card__info-dato">
          <span class="text-bold">Description: </span> 
          {{ post.desc }}
        </p>
      </div>
      <div class="ml-col-1">
        <div class="ml-col-1 text-center">
          <div class="icon-view">
            <figure class="icon-view__icon">
              <span class="text-bold">Icon:</span>
              <img class="icon-view__icon--img" src="{{ post.icon }}" />
            </figure>
            <figure class="icon-view__icon">
              <span class="text-bold">Icon hover:</span>
              <img class="icon-view__icon--img" src="{{ post.icon2 }}" />
            </figure>
          </div>
        </div>
      </div>
      <div class="ml-col-1 images-view">
        <div class="ml-col-7 images-view__section">
          <figure class="images-view__image">
            <span class="text-bold text-center images-view__image--title">
              Build Photo:
            </span>
            <img src="../../../assets/webtmp.png" class="images-view__image--mask" />
            <img src="{{ post.frontphoto }}" class="images-view__image--image" />
            <img src="{{ post.build }}" class="images-view__image--side" />
          </figure>
        </div>
        <div class="ml-col-3o images-view__section">
          <figure class="images-view__image">
            <span class="text-bold text-center images-view__image--title">
              Build Movile Photo:
            </span>
            <img src="../../../assets/phone.png" class="images-view__image--maskm" />
            <img src="{{ post.buildmobile }}" class="images-view__image--imagem" />
          </figure>
        </div>
      </div>
      <div class="ml-col-1 text-center margin-top-m">
        <button 
          data-toggle="modal" 
          (click)="primaryModal.show(); passdata(post);"
          class="button button-x">
          Editar
        </button>
      </div>
    </div>
  </div>
</div>

<div 
  bsModal 
  #primaryModal="bs-modal" 
  class="modal fade" 
  tabindex="-1" 
  role="dialog" 
  aria-labelledby="myModalLabel" 
  aria-hidden="true" 
  id="modal-fw">
  <div class="modal-dialog modal-primary" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Selecciona las Imagenes a cambiar de la posicion: {{PostId}}</h4>
        <button type="button" class="close" (click)="primaryModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="form">
        <form #loginForm="ngForm" autocomplete="off">
          <div class="ml-col-1 custom-input margin-top-m">
            <input 
              type="text"
              [(ngModel)]="post.test"
              class="custom-input__text" 
              name="titulo_home" 
              id="titulo_home" 
              placeholder="Nombre" 
              [class.custom-input__text--error]="form_watcher.no_titl"
              required />
            <label class="custom-input__label custom-input__label--active" for="titulo_home">
              Name
            </label>
            <span class="custom-input__textarea--errorm" *ngIf="form_watcher.no_titl">
              Name is required
            </span>
          </div>
          <div class="ml-col-1 custom-input margin-top-x">
            <textarea 
              [(ngModel)]="post.desc"
              class="custom-input__textarea" 
              name="descripcion_home" 
              id="descripcion_home" 
              [class.custom-input__textarea--error]="form_watcher.no_desc"
              placeholder="Nombre" 
              required></textarea>
            <label class="custom-input__label custom-input__label--active" for="descripcion_home">
              Descripción
            </label>
            <span class="custom-input__textarea--errorm" *ngIf="form_watcher.no_desc">
              Description is required
            </span>
          </div>
          <div class="form__image form__image--fix">
            <input 
              class="display-none image_form"
              type="file" 
              name="image_one_selected"
              accept="image/*"
              (change)="readImageData($event, '350x350', 0);"
              id="validatedCustomFile" 
              required />
            <label class="form__image-img" for="validatedCustomFile">
              <figure class="image_to_preview_container">
                <img 
                  src="{{ post.icon }}" 
                  class="image_to_preview placeholder_image custom-input__image" 
                  [class.custom-input__image--error]="form_watcher.no_ico0" />
              </figure>
              <span class="image_to_preview_name name_image_uploaded"></span>
              <span class="padding-tb-min">
                <strong>Icon Default:</strong> <br /> 
                <span class="color-red" *ngIf="form_watcher.no_ico0">
                  Icon Default is required <br />
                </span>
                *Image resolution 350x350px.
              </span>
            </label>
          </div>
          <div class="form__image form__image--fix">
            <input 
              class="display-none image_form"
              type="file" 
              name="image_one_selected"
              accept="image/*"
              (change)="readImageData($event, '350x350', 1);"
              id="validatedCustomFile1" 
              required>
            <label class="form__image-img" for="validatedCustomFile1">
              <figure class="image_to_preview_container">
                <img 
                  src="{{ post.icon2 }}" 
                  class="image_to_preview placeholder_image custom-input__image"
                  [class.custom-input__image--error]="form_watcher.no_ico1" />
              </figure>
              <span class="image_to_preview_name name_image_uploaded"></span>
              <span class="padding-tb-min">
                <strong>Icon Hover:</strong> <br /> 
                <span class="color-red" *ngIf="form_watcher.no_ico1">
                  Icon Hover is required <br />
                </span>
                *Image resolution 350x350px.
              </span>
            </label>
          </div>
          <div class="form__image form__image--fix">
            <input 
              class="display-none image_form"
              type="file" 
              name="image_one_selected"
              accept="image/*"
              (change)="readImageData($event, '1920x1080', 2);"
              id="validatedCustomFile2" 
              required>
            <label class="form__image-img" for="validatedCustomFile2">
              <figure class="image_to_preview_container">
                <img 
                  src="{{ post.frontphoto }}" 
                  class="image_to_preview placeholder_image custom-input__image"
                  [class.custom-input__image--error]="form_watcher.no_img2" />
              </figure>
              <span class="image_to_preview_name name_image_uploaded"></span>
              <span class="padding-tb-min">
                <strong>Desktop slider photo:</strong> <br /> 
                <span class="color-red" *ngIf="form_watcher.no_img2">
                  Desktop slider photo is required <br />
                </span>
                *Image resolution 1920x1080px.
              </span>
            </label>
          </div>
          <div class="form__image form__image--fix">
            <input 
              class="display-none image_form"
              type="file" 
              name="image_one_selected"
              accept="image/*"
              (change)="readImageData($event, '256x396', 3);"
              id="validatedCustomFile3" 
              required>
            <label class="form__image-img" for="validatedCustomFile3">
              <figure class="image_to_preview_container">
                <img 
                  src="{{ post.build }}" 
                  class="image_to_preview placeholder_image custom-input__image"
                  [class.custom-input__image--error]="form_watcher.no_img0" />
              </figure>
              <span class="image_to_preview_name name_image_uploaded"></span>
              <span class="padding-tb-min">
                <strong>Desktop amenity ubication:</strong> <br /> 
                <span class="color-red" *ngIf="form_watcher.no_img0">
                  Desktop amenity ubication is required <br />
                </span>
                *Image resolution 256x396px.
              </span>
            </label>
          </div>
          <div class="form__image form__image--fix">
            <input 
              class="display-none image_form"
              type="file" 
              name="image_one_selected"
              accept="image/*"
              (change)="readImageData($event, '441x660', 4);"
              id="validatedCustomFile4" 
              required>
            <label class="form__image-img" for="validatedCustomFile4">
              <figure class="image_to_preview_container">
                <img 
                  src="{{ post.buildmobile }}" 
                  class="image_to_preview placeholder_image custom-input__image"
                  [class.custom-input__image--error]="form_watcher.no_img1" />
              </figure>
              <span class="image_to_preview_name name_image_uploaded"></span>
              <span class="padding-tb-min">
                <strong>Mobile slider photo:</strong> <br /> 
                <span class="color-red" *ngIf="form_watcher.no_img1">
                  Mobile slider photo is required <br />
                </span>
                *Image resolution 441x660px.
              </span>
            </label>
          </div>
          <div class="form__image form__image--fix">
            <input 
              class="display-none image_form"
              type="file" 
              name="image_one_selected"
              accept="image/*"
              (change)="readImageData($event, '441x660', 5);"
              id="validatedCustomFile5" 
              required>
            <label class="form__image-img" for="validatedCustomFile5">
              <figure class="image_to_preview_container">
                <img 
                  src="{{ post.photomobile }}" 
                  class="image_to_preview placeholder_image custom-input__image"
                  [class.custom-input__image--error]="form_watcher.no_img3" />
              </figure>
              <span class="image_to_preview_name name_image_uploaded"></span>
              <span class="padding-tb-min">
                <strong>Mobile amenity photo:</strong> <br /> 
                <span class="color-red" *ngIf="form_watcher.no_img3">
                  Mobile amenity photo is required <br />
                </span>
                *La imagen deberá de ser de 441 x 660px.
              </span>
            </label>
          </div>
          <div class="card__row">
            <div class="modal-footer">
              <button 
                type="button" 
                class="btn btn-secondary" 
                id="close_modal" 
                (click)="primaryModal.hide(); resetImagesData();">
                Cerrar
              </button>
              <button type="submit" class="btn btn-primary" (click)="updatephoto()">
                Guardar Cambios
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
