<html lang="es">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="assets/css/font-awesome.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300&display=swap" rel="stylesheet" />
        <link rel="shortcut icon" type="image/x-icon" href="./assets/flip.ico" />
        <script src="carga_dinamica/config.js"></script>
        <style>
        
            *, *::after, *::before {
                padding: 0;
                margin: 0;
            }

            html {
                box-sizing: inherit;
                font-size: 62.5%;
            }

            body {
                box-sizing: border-box;
                font-family: 'Gotham', 'GothamPro';
            }

            @font-face {
                font-family: GothamPro;
                src: url(assets/fonts/GothamPro-Medium.eot);
                src: url(assets/fonts/GothamPro-Medium.woff2) format("woff2"),url(assets/fonts/GothamPro-Medium.woff) format("woff"),url(assets/fonts/GothamPro-Medium.ttf) format("truetype"),url(assets/fonts/GothamPro-Medium.svg#GothamPro-Medium) format("svg"),url(assets/fonts/GothamPro-Medium.eot?#iefix) format("embedded-opentype");
                font-weight: 400;
                font-style: normal;
            }

            @font-face {
                font-family: GothamProLight;
                src: url(assets/fonts/GothamPro-Light.eot);
                src: url(assets/fonts/GothamPro-Light.woff2) format("woff2"),url(assets/fonts/GothamPro-Light.woff) format("woff"),url(assets/font/GothamPro-Light.ttf) format("truetype"),url(assets/fonts/GothamPro-Light.svg#GothamPro-Light) format("svg"),url(assets/fonts/GothamPro-Light.eot?#iefix) format("embedded-opentype");
                font-weight: 100;
                font-style: normal;
            }

            @font-face{
                font-family : GothamMedium;
                src: url(assets/fonts/GothamMedium.ttf);
            }

            @font-face{
                font-family : CabinSketch-Bold;
                src: url(assets/fonts/CabinSketch-Bold.ttf);
            }
            @font-face{
                font-family : AMBIENT;
                src: url(assets/fonts/AMBIENT.OTF);
            }

            .page {
                width: 100%;
                min-height: 22rem;
                float: left;
                position: relative;
                overflow: hidden;
            }
            
            .first_time_load::after {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: white;
                background-image: url('assets/gif-inicio-2.gif');
                background-size: cover;
                background-position: center;
            }

            .main {
                width: 100%;
                min-height: 100vh;
                float: left;
                position: relative;
            }

            .main__card {
                box-sizing: border-box;
                width: 20%;
                float: left;
                perspective: 1000px;
            }

            .small_card {
                height: 22rem;
            }

            .big_card {
                height: 100%;
            }

            .card-show-back-face {
                transform: rotateY(180deg);
            }

            .card {
                position: relative;
                width: 100%;
                height: 100%;
                text-align: center;
                transition: transform 0.6s;
                transform-style: preserve-3d;
            }

            .card__front, .card__back {
                width: 100%;
                height: 100%;
                position: absolute;
                backface-visibility: hidden;                
            }

            .card__front {
                background: transparent;
            }

            .card__back {
                z-index: 4;
                background: white;
                transform: rotateY(180deg);
            }

            .card__images {
                width: 100%;
                height: 100%;
                position: relative;
                transition: all .3s ease;
            }

            .card__front:hover .card__images-img_1 {
                opacity: 0;
            }

            .card__images-img_2, .card__images-img_1 {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                transition: all .1s ease; /* Time to opacity card */
                width: 100%;
                height: 100%;
            }

            .card__images-img_1 {
                z-index: 2;
                opacity: 1;
            }

            .card__images-img_2 {
                z-index: 1;
            }

            .card__titulo {
                text-transform: uppercase;
                width: 100%;
                position: absolute;
                top: 50%;
                left: 50%;
                font-size: 3rem;
                text-align: center;
                color: white;
                z-index: 3;
                transform: translate(-50%,-50%);
            }

            .inner-content {
                width: 100%;
                height: 66rem;
                position: relative;
                float: left;
            }

            .card__big {
                width: 100%;
                height: 100%;
                float: left;
                position: relative;
            }

            .card__big-img, .card__big-ext {
                width: 100%;
                position: relative;
            }

            .card__big-img {
                height: 70%;
            }

            .card__big-img > img {
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
            }

            .card__proximamente {
                position: absolute;
                top: 15%;
                width: 100%;
                text-align: center;
                color: white;
                text-transform: uppercase;
                left: 0;   
                font-size: 2rem;
                font-weight: bold;
                z-index: 1;
            }

            .card__geodata {
                position: absolute;
                bottom: 15%;
                width: 100%;
                text-align: left;
                color: white;
                text-transform: uppercase;
                left: 0;   
                z-index: 1;  
                padding-left: 3.2rem;
            }

            .card__geodata-title, .card__geodata-info {
                width: 100%;
                float: left;
            }
            
            .card__geodata-title {
                font-size: 1.8rem;
                font-weight: bold;
                line-height: 35px;
            }

            .card__geodata-info {
                font-size: 1.2rem;
                font-weight: bold;
                position: relative;
            }

            .card__geodata-info > * {
                display: inline-block;
            }

            .card__geodata-info > img {
                width: 1.7rem;
                height: 1.7rem;
            }

            .card__big-ext {
                height: 30%;
            }

            .card__big-ext--text {
                font-size: 2rem;
                font-weight: bold;
                color: white;
                text-transform: uppercase;
                width: 100%;
                position: absolute;
                transform: translateX(-50%);
                left: 50%;
            }

            .card__big-ext--text-a {
                bottom: 14%;
            }

            .card__big-ext--text-b {
                top: 14%;
            }

            .card--desactive {
                filter: grayscale(1);
                opacity: .9;
            }

            .flip_logo {
                cursor: pointer;
                width: 3.5rem;
                height: 3.5rem;
                position: absolute;
                top: 3.2rem;
                left: 3.2rem;
                background-image: url('assets/images/F.png');
                background-position: center;
                background-size: 100%;
                background-repeat: no-repeat;
                border: none;
                outline: none;
                z-index: 9;
            }

            .about__container {
                width: 0%;
                position: absolute;
                background: url('assets/images/backstage/background1.jpg');
                background-position: center;
                background-repeat: no-repeat;
                background-size: 110%;
                height: 22rem;
                z-index: 9;
                transition: all .42s ease;
                overflow: hidden;
            }

            .about__text {
                width: 50%;
                float: left;
                position: relative;
                background-color: rgba(0,0,0,.6);
                color: white;
                height: 100%;
            }

            .about__text > span {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: white;
                width: 90%;
                text-align: center;
                color: white;
                font-size: 1.4rem;
                line-height: 1.7rem;
            }

            .about__links {
                width: 50%;
                float: left;
                height: 100%;
            }

            .about__link {
                width: 50%;
                height: 100%;
                float: left;
                position: relative;
            }

            .about__link > a {
                position: absolute;
                top: 49.5%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: white;
                font-size: 2rem;
                width: 100%;
                text-align: center;
                text-decoration: none;
            } 

            .about__link > a > button {
                position: absolute;
                left: 50%;
                bottom: -5.75rem;
                width: 14rem;
                height: 4.7rem;
                border-radius: 2.5rem;
                transform: translateX(-50%);
                outline: none;
                border: none;
                color: white;
                background: black;
                font-weight: lighter;
                box-shadow: 0 1.5px .75px .25px rgba(255,255,255,.3);
                transition: all .2s ease;
                cursor: pointer;
                font-family: "Roboto", sans-serif;
                font-size: 1.6rem;
            }

            .about__link > a > button:hover {
                box-shadow: 0 2.5px 2px 1.5px rgba(0,0,0,.4);
            }

            .about__link:nth-child(1) {
                background-color: rgba(77,163,189,.5);
            }

            .about__link:nth-child(2) {
                background-color: rgba(95,185,209,.7);
            }

            .video__container {
                width: 100%;
                height: 100%;
                float: left;
                position: relative;
            }

            .video__card {
                height: 100%;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            .video__index {
                overflow: hidden;
            }

            .video__index::after {
                content: '';
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 6rem;
                height: 6rem;
                background-image: url('assets/images/play.png');
                background-size: cover;
                background-position: center;
            }

            .label__button {
                position: absolute;
                top: 50%;
                transform: translateY(-50%) scale(1);
                width: 62.5%;
                height: 5rem;
                border-radius: 2.5rem 0 0 2.5rem;
                z-index: 4;
                right: 0;
                outline: none;
                border: none;
                font-size: 1.7rem;
                cursor: pointer;
                transition: transform .2s ease;
                font-weight: 100;
                font-style: normal;
            }

            .label__button:hover {
                transform: translateY(-50%) scale(1.05);
            }

            .label__button--black {
                color: white;
                background: black;
            }

            .more__icons {
                position: absolute;
                width: 3.5rem;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            .more__icon {
                width: 100%;
                height: 3rem;
                float: left;
                position: relative;
                margin-bottom: 3rem;
            }

            .more__icon > img {
                position: absolute;
                top: 50%;
                left: 50%;
                transition: transform .2s ease;
                transform: translate(-50%, -50%) scale(1);
            }

            .more__icon > img:hover {
                transform: translate(-50%, -50%) scale(1.17);
            }

            .full-opacity {
                opacity: 0;
            }

            .cursor-pointer {
                cursor: pointer;
            }

            .display-none {
                display: none;
            }

            .float-right {
                float: right;
            }

            .overflow-hidden {
                overflow: hidden;
            }

            .float-left {
                float: left;
            }

            .float-right {
                float: right;
            }

            .hideRightToLeftOne {
                animation-name: hideRightToLeftOne;
                animation-duration: .7s;
                animation-iteration-count: 1;
                animation-fill-mode: forwards;
                animation-timing-function: linear;
            }

            .hideRightToLeftOne2 {
                animation-name: hideRightToLeftOne2;
                animation-duration: .7s;
                animation-iteration-count: 1;
                animation-fill-mode: forwards;
                animation-timing-function: linear;
            }

            .hideLeftToRightOne {
                animation-name: hideLeftToRightOne;
                animation-duration: .7s;
                animation-iteration-count: 1;
                animation-fill-mode: forwards;
                animation-timing-function: linear;
            }

            .hideLeftToRightOne2 {
                animation-name: hideLeftToRightOne2;
                animation-duration: .7s;
                animation-iteration-count: 1;
                animation-fill-mode: forwards;
                animation-timing-function: linear;
            }

            .hideBottomToTop {
                animation-name: hideBottomToTop;
                animation-duration: .7s;
                animation-iteration-count: 1;
                animation-fill-mode: forwards;
                animation-timing-function: linear;
            }

            .hideTopToBottom {
                animation-name: hideTopToBottom;
                animation-duration: .7s;
                animation-iteration-count: 1;
                animation-fill-mode: forwards;
                animation-timing-function: linear;
            }

            .cornerLeftToCenter {
                animation-name: cornerLeftToCenter;
                animation-duration: .7s;
                animation-iteration-count: 1;
                animation-fill-mode: forwards;
                animation-timing-function: linear;
            }

            .cornerLeftToCenter2 {
                animation-name: cornerLeftToCenter2;
                animation-duration: .7s;
                animation-iteration-count: 1;
                animation-fill-mode: forwards;
                animation-timing-function: linear;
            }

            .cornerRightToCenter {
                animation-name: cornerRightToCenter;
                animation-duration: .7s;
                animation-iteration-count: 1;
                animation-fill-mode: forwards;
                animation-timing-function: linear;
            }

            .cornerRightToCenter2 {
                animation-name: cornerRightToCenter2;
                animation-duration: .7s;
                animation-iteration-count: 1;
                animation-fill-mode: forwards;
                animation-timing-function: linear;
            }

            .topCenterToCenter {
                animation-name: topCenterToCenter;
                animation-duration: .7s;
                animation-iteration-count: 1;
                animation-fill-mode: forwards;
                animation-timing-function: linear;
            }

            .leftCenterToCenter {
                animation-name: leftCenterToCenter;
                animation-duration: .7s;
                animation-iteration-count: 1;
                animation-fill-mode: forwards;
                animation-timing-function: linear;
            }

            .leftCenterToCenter2 {
                animation-name: leftCenterToCenter2;
                animation-duration: .7s;
                animation-iteration-count: 1;
                animation-fill-mode: forwards;
                animation-timing-function: linear;
            }

            .rightToCenter {
                animation-name: rightToCenter;
                animation-duration: .7s;
                animation-iteration-count: 1;
                animation-fill-mode: forwards;
                animation-timing-function: linear;
            }

            .rightToCenter2 {
                animation-name: rightToCenter2;
                animation-duration: .7s;
                animation-iteration-count: 1;
                animation-fill-mode: forwards;
                animation-timing-function: linear;
            }

            .cornerBottomToLeft {
                animation-name: cornerBottomToLeft;
                animation-duration: .7s;
                animation-iteration-count: 1;
                animation-fill-mode: forwards;
                animation-timing-function: linear;
            }

            .cornerBottomToLeft2 {
                animation-name: cornerBottomToLeft2;
                animation-duration: .7s;
                animation-iteration-count: 1;
                animation-fill-mode: forwards;
                animation-timing-function: linear;
            }

            .cornerBottomToRight {
                animation-name: cornerBottomToRight;
                animation-duration: .7s;
                animation-iteration-count: 1;
                animation-fill-mode: forwards;
                animation-timing-function: linear;
            }

            .cornerBottomToRight2 {
                animation-name: cornerBottomToRight2;
                animation-duration: .7s;
                animation-iteration-count: 1;
                animation-fill-mode: forwards;
                animation-timing-function: linear;
            }

            .cornerBottomToBottom {
                animation-name: cornerBottomToBottom;
                animation-duration: .7s;
                animation-iteration-count: 1;
                animation-fill-mode: forwards;
                animation-timing-function: linear;
            }

            @keyframes hideRightToLeftOne {
                100% { transform: translateX(-200%);}
            }

            @keyframes hideRightToLeftOne2 {
                100% { transform: translateX(-100%);}
            }

            @keyframes hideLeftToRightOne {
                100% { transform: translateX(100%);}
            } 

            @keyframes hideLeftToRightOne2 {
                100% { transform: translateX(200%);}
            } 

            @keyframes hideBottomToTop {
                100% { transform: translateY(-100%);}
            }

            @keyframes hideTopToBottom {
                100% { transform: translateY(100%);}
            } 

            @keyframes cornerLeftToCenter {
                0% { transform: translateX(200%) translateY(200%); }
                100% { transform: translateX(0%) translateY(0%); }
            }

            @keyframes cornerLeftToCenter2 {
                0% { transform: translateX(100%) translateY(100%); }
                100% { transform: translateX(0%) translateY(0%); }
            }

            @keyframes cornerRightToCenter {
                0% { transform: translateX(-200%) translateY(200%); }
                100% { transform: translateX(0%) translateY(0%); }
            }

            @keyframes cornerRightToCenter2 {
                0% { transform: translateX(-100%) translateY(100%); }
                100% { transform: translateX(0%) translateY(0%); }
            }

            @keyframes topCenterToCenter {
                0% { transform: translateX(0%) translateY(100%); }
                100% { transform: translateX(0%) translateY(0%); }
            }

            @keyframes leftCenterToCenter {
                0% { transform: translateX(100%) translateY(0%); }
                100% { transform: translateX(0%) translateY(0%); }
            }

            @keyframes leftCenterToCenter2 {
                0% { transform: translateX(200%) translateY(0%); }
                100% { transform: translateX(0%) translateY(0%); } 
            } 

            @keyframes rightToCenter {
                0% { transform: translateX(200%) translateY(0%); }
                100% { transform: translateX(0%) translateY(0%); } 
            } 

            @keyframes rightToCenter2 {
                0% { transform: translateX(100%) translateY(0%); }
                100% { transform: translateX(0%) translateY(0%); } 
            } 

            @keyframes cornerBottomToLeft {
                0% { transform: translateX(-100%) translateY(0%); }
                100% { transform: translateX(0%) translateY(0%); } 
            } 

            @keyframes cornerBottomToLeft2 {
                0% { transform: translateX(-200%) translateY(0%); }
                100% { transform: translateX(0%) translateY(0%); } 
            } 

            @keyframes cornerBottomToRight {
                0% { transform: translateX(200%) translateY(0%); }
                100% { transform: translateX(0%) translateY(0%); } 
            }
            
            @keyframes cornerBottomToRight2 {
                0% { transform: translateX(100%) translateY(0%); }
                100% { transform: translateX(0%) translateY(0%); } 
            }

            @keyframes cornerBottomToBottom {
                0% { transform: translateX(0%) translateY(100%); }
                100% { transform: translateX(0%) translateY(0%); } 
            }

            .footer {
                width: 100%;
                float: left;
                padding: 4rem 1rem;
            }

            .footer__logo {
                width: 10%;
                height: 7rem;
                float: left;
                position: relative;
                overflow: hidden;
            }

            .footer__logo-img {
                top: 50%;
                left: 50%;
                width: 120%;
                transform: translate(-50%, -50%);
                position: absolute;
            }

            .footer__first {
                width: 35%;
                height: 7rem;
                float: left;
                margin-left: 2rem;
                border-right: solid 1px #1c1c1c;
            }

            .footer__first .first {
                margin: 0;
                padding: 0;
                width: 25%;
                height: 100%;
                float: left;
                position: relative;
            }

            .footer__first .first__link,
            .footer__first .first__link:active {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                cursor: pointer;
                color: #1c1c1c;
                font-size: 1.4rem;
                letter-spacing: 1px;
                font-weight: 600;
                font-family: GothamProLight;
                text-decoration: none;
            }

            .footer__first .first__link:hover {
                text-decoration: underline;
            }

            .footer__second {
                width: 20%;
                height: 7rem;
                float: left;
                margin-left: 2rem;
            }

            .footer__second .second {
                margin: 0;
                padding: 0;
                width: 33.33%;
                height: 100%;
                float: left;
                position: relative;
            }

            .footer__second .second__link {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                cursor: pointer;
                color: #1c1c1c;
                font-size: 1.4rem;
                letter-spacing: 1px;
                font-weight: 600;                 
                font-family: GothamProLight;
            }

            .footer__second .second__link:hover {
                text-decoration: underline;
            }

            .footer__redes {
                width: 25%;
                height: 7rem;
                float: left;
            }

            .footer__redes .red {
                width: 25%;
                height: 100%;
                float: left;
                position: relative;
            }

            .footer__redes .red > a {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) scale(1);
                cursor: pointer;
                color: black;
                font-size: 1.25rem;
                transition: transform .1s ease;
            }

            .footer__redes .red > a:hover {
                transform: translate(-50%, -50%) scale(1.15);
            }

            .mobil__nav {
                width: 100%;
                height: 60px;
                position: fixed;
                bottom: 0;
                display: none;
                background: rgba(255,255,255,.7);
            }

            .mobil__nav .mobil__opc {
                width: 45%;
                height: 100%;
                position: relative;
            }

            .mobil__nav .mobil__opc > a {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 77%;
                height: 100%;
            }

            .mobil__nav .mobil__opc > a > img {
                width: 100%;
                height: 100%;
            }

            @media (max-width: 1024px) {

                html {
                    font-size: 50%;
                }

                .footer__first {
                    width: 40%;
                }

                .main__card {
                    width: 33.33%;
                }

                .card__titulo {
                    font-size: 4.2rem;
                }

            }

            @media (max-width: 890px) {

                html {
                    font-size: 30%;
                }

                .small_card:nth-last-child(1),
                .small_card:nth-last-child(2),
                .small_card:nth-last-child(3),
                .small_card:nth-last-child(4),
                .small_card:nth-last-child(5),
                .small_card:nth-last-child(6),
                
                /* .small_card:nth-child(4) {
                    display: none;
                } */

                .main {
                    display: flex;
                    flex-wrap: wrap;
                }

                .main__card {
                    flex: 0 50%;
                    width: 100%;
                }

                .footer {
                    padding: 1rem 0;
                    margin-bottom: 50px;
                }

                .footer__logo {
                    display: none;
                }

                .footer__first {
                    width: 90%;
                    margin: 0 5%;
                    border-right: solid 0px transparent;
                    height: 4.2rem;
                }

                .footer__second {
                    width: 50%;
                    margin: 0 25%;
                    height: 4rem;
                }

                .footer__first .first {
                    font-weight: bolder;
                    text-shadow: .15px .15px .15px #1c1c1c;
                }

                .footer__first .first:nth-child(1) {
                    margin-left: 10%;
                }

                .footer__first .first:nth-child(3), .footer__first .first:nth-child(4) {
                    width: 15%;
                }

                .footer__redes {
                    width: 100%;
                }

                .footer__redes .red > a {
                    font-size: 2rem;
                }

                .footer__first .first__link,
                .footer__second .second__link {
                    font-size: 220%;
                }

                .mobil__nav {
                    display: block;
                }

            }   

        </style>
    </head>

            function showMeContentFrom( settings ) {

                let index_cards = document.getElementsByClassName('index_card'),
                    home_cards = document.getElementsByClassName('home-container-card');

                    for( let card = index_cards.length; card--; ) {

                        index_cards[card].children[0].classList.add('card-show-back-face');

                    }

                    setTimeout( () => {

                        small_cards_container.classList.add('display-none'); 
                        settings.section.classList.remove('display-none');

                        setTimeout( () => {

                            for( let home_card = home_cards.length; home_card--; ) {

                                home_cards[home_card].classList.remove('card-show-back-face');
                                flip_logo_button.classList.remove('display-none');

                            }

                        }, 100);

                    }, 200);

                    flip_logo_button.addEventListener('click', function returnIndex() {

                        big_card_elements = document.getElementsByClassName('big_card');

                        for( let home_card = home_cards.length; home_card--; ) {

                            home_cards[home_card].classList.add('card-show-back-face');
                            flip_logo_button.classList.add('display-none');

                        }

                        setTimeout( () => {

                            small_cards_container.classList.remove('display-none'); 
                            settings.section.classList.add('display-none');

                            setTimeout( () => {

                                for( let card = index_cards.length; card--; ) {

                                    index_cards[card].children[0].classList.remove('card-show-back-face');

                                }

                                for( let card = big_card_elements.length; card--; ) {

                                    big_card_elements[card].classList.add('display-none');

                                }

                            }, 100);

                        }, 200);

                    }, !1);

            }

            function isItfirstTimeIn() {

                localStorage.getItem('alreadyseen') == null || undefined ? 
                 (function IIFE(){
                    localStorage.setItem('alreadyseen', 'ofcoursemyhorse');  
                    root.classList.add('first_time_load');

            function fitSmallCardsOnWindow() {

                let card_big_img = document.getElementsByClassName('card__big-img'),
                    card_big_ext = document.getElementsByClassName('card__big-ext');
                    
                for( let card = small_card.length; card--; ) {

                    !isItMobil ?
                     small_card[card].style.height = windowHeight / 3 + 'px' :
                     small_card[card].style.height = windowHeight / 3.75 + 'px'

                }

                setTimeout( () => {

                    for( let big_card = card_big_img.length; big_card--; ) {

                        card_big_img[big_card].style.height = windowHeight - ( windowHeight / 3 ) + 'px';
                        card_big_ext[big_card].style.height = windowHeight / 3 + 'px';

                    }

                }, 700);

                home_container.style.height = windowHeight;

            }

            function footerApp() {

                let footer_link_selected = '';

                for( let button = footer_link.length; button--; ) {

                    footer_link[button].addEventListener('click', function linkFooterEvent() {

                        footer_link_selected = footer_link[button].getAttribute('name');

                        if( !isItMobil ) {

                            switch( footer_link_selected ) {

                                case 'communities':
                                    footer_link[button].setAttribute('href', './altata.html');
                                    break;

                                case 'backstage':
                                    footer_link[button].setAttribute('href', './backstage.html');
                                    break;

                            }        

                        } else {

                            switch( footer_link_selected ) {

                                case 'communities':
                                    footer_link[button].setAttribute('href', './maltata.html');
                                    break;

                                case 'backstage':
                                    footer_link[button].setAttribute('href', './mbackstage.html');
                                    break;

                            }   

                        }

                    });

                }

            }

            function smallCardsReorder() {

                home_section = document.getElementById('home_section');

                    for( let card = small_card.length; card--; ) {

                            show_video_button.parentElement.style.order = '0'; 
                            desing_section.parentElement.style.order = '5';

                createAboutContent();

                temporals();
                smallCardsReorder();

                desing_section = document.getElementById('desing_section');
                more_section = document.getElementById('more_section');

                home_section.addEventListener('click', function deployHomeContent() {

                    if( !isItMobil ) {

                        about_container.classList.remove('active');
                        about_container.style.width = '0%';
                        home_card_element = document.getElementsByClassName('home_card_element');
                        
                        for( let card = home_card_element.length; card--; ) {

                        showMeContentFrom({

                        });
