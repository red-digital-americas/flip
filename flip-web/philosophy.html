            function tiempo_carga(){
                window.globalfin = new Date;
                window.globaltime  = (window.globalfin-window.globalini)/1000;
                console.log(window.globaltime);
            }

            window.onload = function() {
                

                tiempo_carga();
                var xmobile = window.matchMedia("(max-width: 812px)")


                if(window.globaltime <4){

                    if( localStorage.getItem('ingreso') ){
                        debugger; 

                        $("#preloader").delay((5-window.globaltime)*1000).fadeOut("slow");
                        console.log((4-window.globaltime)*1000);    // estableces el localstorage en 1 para que no se vuelva a cumplir la condicion
                        localStorage.setItem('ingreso',1); 

                    } else {
                        $("#preloader").addClass("hiddens");
                        console.log("no es tu primera vez ");
                        console.log(document.referrer);
                    }

                }
                else{
                    $("#preloader").delay(4000).fadeOut("slow");
                    
                }
            }

          
            

            var modal = document.getElementById('loginmodal');

            // Get the button that opens the modal
            var btn = document.getElementById("loginbardesign");

            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];

            // When the user clicks on the button, open the modal 
            btn.onclick = function() {
                modal.style.display = "block";
            }

            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
                modal.style.display = "none";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
            $("#closegall").click(function(){  
                                window.location = 'index.html?come=design';});
            
        </script>
