<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<html lang="en">
    <head>
        <title>jQuery Nivo Slider Demo</title>
        <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="themes/default/default.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="themes/light/light.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="themes/dark/dark.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="themes/bar/bar.css" type="text/css" media="screen" />       
        <link rel="stylesheet" href="themes/flip/flip.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="nivo-slider.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="demo/style.css" type="text/css" media="screen" />
    </head>
    <body>
        <div id="wrapper">
            <div class="slider-wrapper theme-flip">
                <div id="slider" class="nivoSlider"> 
                   <img src="demo/images/Load-page-1@2x.png"  style="height:900px"data-thumb="demo/images/toystory.jpg" alt="" data-transition="boxRain" /> 
                    <img src="demo/images/Load-page-2@2x.png" style="height:900px"data-thumb="demo/images/up.jpg" alt=""  data-transition="boxRain" /> 
                    <img src="demo/images/Load-page-3@2x.png" style="height:900px" data-thumb="demo/images/walle.jpg" alt="" data-transition="boxRain" /> 
                    <img src="demo/images/Load-page-4@2x.png"   style="height:900px"data-thumb="demo/images/nemo.jpg" alt=""  data-transition="boxRain"  /> </div>
            </div>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> 
        <script type="text/javascript" src="jquery.nivo.slider.js"></script> 
        <script type="text/javascript">
            $(window).load(function() {
                $('#slider').nivoSlider();
            });
        </script> 
   
    </body>
</html>
